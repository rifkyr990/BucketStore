<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift.co</title>
    <link rel="shortcut icon" type="image" href="./image/logo2.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image" href="image/logo3.png">
</head>
<body>
<div class="untree_co-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-5 mb-md-0">
          <h2 class="h3 mb-3 text-black">Detail Pembayaran</h2>
          <div class="p-3 p-lg-5 border bg-white">
            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_name" class="text-black"> Nama </label>
                <input type="text" class="form-control" id="c_name" name="c_name">
              </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_tglorder" class="text-black"> Tanggal Pemesanan </label>
                  <input type="date" class="form-control" id="c_tglorder" name="c_tglorder">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_tglambil" class="text-black"> Tanggal Pengambilan </label>
                  <input type="date" class="form-control" id="c_tglambil" name="c_tglambil">
                </div>
              </div>
            <div class="form-group">
              <div class="collapse" id="ship_different_address">
                <div class="py-2">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row mb-5">
            <div class="col-md-12">
              <h2 class="h3 mb-3 text-black">Your Order</h2>
              <div class="p-3 p-lg-5 border bg-white">
                <table class="table site-block-order-table mb-5">
                  <thead>
                    <th>Product</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Snack-1<strong class="mx-2"></td>
                      <td>1</td>
                      <td>Rp. 60.000</td>
                    </tr>
                  </tbody>
                  <tr>
                    <td class="text-black font-weight-bold"><strong>Cart Subtotal</strong></td>
                    <td> : </td>
                    <td class="text-black">Rp. 60.000</td>
                  </tr>
                  <tr>
                    <td class="text-black font-weight-bold"><strong>Order Total</strong></td>
                    <td> : </td>
                    <td class="text-black font-weight-bold"><strong>Rp. 60.000</strong></td>
                  </tr>
                </table>
                <div class="form-group">
                    <button class="btn" id="signin"><a href="">Checkout</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
